buildscript {
    repositories() {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'application'
}

allprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
        mavenCentral()
    }

    group 'org.jungletree'
    version '0.0.1-SNAPSHOT'

    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14

    java {
        modularity.inferModulePath = true
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    }

    test {
        useJUnitPlatform()
    }
}

application {
    mainClassName = 'org.jungletree.startup.StartCLI'
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.2'


    implementation project(':api')
    implementation project(':core')
    implementation project(':world')
    implementation project(':entity')
    implementation project(':net')
}

project(':net') {
    dependencies {
        compileOnly project(':api')
    }
}

project(':entity') {
    dependencies {
        compileOnly project(':api')
    }
}

project(':world') {
    dependencies {
        compileOnly project(':api')
    }
}

project(':core') {
    dependencies {
        compileOnly project(':api')
        compileOnly project(':world')
        compileOnly project(':entity')
        compileOnly project(':net')
    }
}
